version: 0.2
env:
  variables:
    S3_BUCKET: "codepipeline-us-east-2-709900867590"
    SERVERLESS_PREFIX: "master_workflow/serverless"
    SWAGGER_UI_BUCKET: "swagger-ui-for-url-shorten-service"

phases:
  post_build:
    commands:
      - echo "deploy package to lambda"
      - aws lambda update-function-code --function-name prod_redirect_from --s3-bucket $S3_BUCKET --s3-key $SERVERLESS_PREFIX/$CODEBUILD_RESOLVED_SOURCE_VERSION.zip
      - aws lambda update-function-code --function-name prod_generate_a_shorter_url --s3-bucket $S3_BUCKET --s3-key $SERVERLESS_PREFIX/$CODEBUILD_RESOLVED_SOURCE_VERSION.zip
      - echo "deploy views"
      - echo "deploy swagger api doc"
      - mkdir swagger-ui/v1
      - aws apigateway get-export --parameters extensions='apigateway' --rest-api-id ydjv5adz76 --stage-name staging --export-type swagger swagger-ui/v1/url_shorten_service.json
      - aws s3 cp swagger-ui s3://$SWAGGER_UI_BUCKET/ --recursive