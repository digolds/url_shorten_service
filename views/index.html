<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>url shorten service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/uikit.min.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/uikit.min.js"></script>
    <script src="/js/uikit-icons.min.js"></script>
    <script>
            $(function () {
              $( "form" ).submit(function( event ) {
                $( "#submitBtn" ).click(function() {
                var url = $("#myInput").val();
                $.ajax(
                  {
                  type: "POST",
                  url : "https://mv0kavnk18.execute-api.us-east-2.amazonaws.com/staging",
                  dataType: "json",
                  data: JSON.stringify({ "original_url":  url}),
                  contentType : 'application/json',
                  crossDomain : true,
                  success: function(data){
                    console.log(data)
                  }
                  }
                );
              });
                event.preventDefault();
              });
              
            });
          </script>
</head>
<body>
        <div id="main" class='uk-container uk-container-small'>
                <div class="uk-flex uk-flex-center uk-position-center">
                    <form class="uk-grid-small" uk-grid>
                        <div class="uk-width-large">
                            <input id ="myInput" class="uk-input" type="text" placeholder="Url to shorten">
                        </div>
                        <div class="uk-width-auto">
                            <button id="submitBtn" class="uk-button uk-button-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
</body>

</html>
