version: 0.2
env:
  variables:
    S3_BUCKET: "codepipeline-us-east-2-709900867590"

phases:
  install:
    commands:
      - echo "install step"

  pre_build:
    commands:
      - python -B -m unittest -v tests/*

  build:
    commands:
      - cd handlers/
      - zip -r $CODEBUILD_RESOLVED_SOURCE_VERSION.zip .
      - aws s3 cp $CODEBUILD_RESOLVED_SOURCE_VERSION.zip s3://$S3_BUCKET/master_workflow/SourceArti/

  post_build:
    commands:
      - echo "post_build step"
